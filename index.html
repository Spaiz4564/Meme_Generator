<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme generator</title>
  </head>
  <body onload="onInit()">
    <div class="pop-up">
      <h3><span></span> <i class="fa-solid fa-check"></i></h3>
    </div>
    <header>
      <img onclick="onCloseModal(); renderGallery()" class="logo" src="images/logo.png" alt="" />
      <div onclick="onOpenModal()" class="hamburger"><img src="images/hamburger.png" alt=""></div>
      <div class="modal">
        <ul>
          <li onclick="renderGallery()">Gallery</li>
          <li onclick="onRenderSavedMemes()">  Memes</li>
          <li>About</li>
        </ul>
      </div>
      <div class="nav">
        <ul>
          <li onclick="renderGallery()">Gallery</li>
          <li onclick="onRenderSavedMemes()">  Memes</li>
          <li>About</li>
        </ul>
      </div>
    </header>
    <section class="saved-memes-container hidden">
      <div class="saved-memes">

      </div>
    </section>
    <section class="gallery-container">
        <div class="search">
          <input class="search-input" oninput="onSetFilter(this.value)" list="browsers" placeholder="Search template">
          <datalist id="browsers">
            <option value="funny">
            <option value="baby">
            <option value="men">
            <option value="smile">
            <option value="movies">
            <option value="pet">
          </datalist>

          <div class="tips">
            <option value="funny" onclick="onSetFilter(this.value)">Funny</option>
            <option value="pet" onclick="onSetFilter(this.value)">Pet</option>
            <option value="men" onclick="onSetFilter(this.value)">Men</option>
            <option value="movies" onclick="onSetFilter(this.value)">Movies</option>
            <option value="baby" onclick="onSetFilter(this.value)">Baby</option>
            <option value="smile" onclick="onSetFilter(this.value)">Smile</option>
          </div>
          <i onclick="onRenderRandomMeme()" class="fa-solid fa-shuffle"></i>
          
        </div>
      <div class="gallery"></div>
    </section>
    <section class="editor-container" >
      <div class="editor">
        <div class="canvas-container">
          <div class="focus"></div>
          <canvas onclick="onHideFocus()"
          id="my-canvas"
          width="550"
          height="550"
          style="outline: 1px solid rgb(0, 0, 0)"
        ></canvas></div>
        
        <div class="tools">
          <input oninput="setLineTxt()" class="txt-input" type="text" name="txt" id="txt"
          placeholder=""</input>
          <div class="features-1">
            <i onclick="onSwitchLine()" class="fa-solid fa-arrow-right-arrow-left arrows"></i>
            <i onclick="onAddText()" class="fa-solid fa-plus"></i>
            <i onclick="onDeleteTxt()" class="fa-solid fa-trash"></i>
          </div>
          <div class="features-2">
            <img onclick="onIncreaseTxtSize()" class="icons" src="images/increase.png" alt="">
            <img onclick="onLowerTxtSize()" class="icons" src="images/reduce.png" alt="">
            <i onclick="onAlign('left')" class="fa-solid fa-align-left"></i>
            <i onclick="onAlign('center')" class="fa-solid fa-align-justify"></i>
            <i onclick="onAlign('right')" class="fa-solid fa-align-right"></i>
            <select name="selectFont" class="select-font" onchange="onChangeFont(this.value)">
              <option value="impact">impact</option>
              <option value="palatino">palatino</option>
              <option value="monospace">monospace</option>
              <option value="georgia">georgia</option>
            </select>
            <i onclick="onUpperCase()" class="fa-solid fa-a"></i>
            <div class="color-container">
              <i class="fa-solid fa-palette paint"></i>
              <input type="color" oninput="changeColor(this.value)"/>
            </div>
          </div>
          <div class="features-3">
           <ul class="emojis">
            <li>ðŸ˜‚</li>
            <li>ðŸ˜‹</li>
            <li>ðŸ¥±</li>
            <li>ðŸ˜Ž</li>
           </ul>
          </div>
          <div class="btn_wrap">
            <span>Actions</span>
            <div class="container">
                <i title="Share on facebook"  onclick="onUploadImg()" class="fab fa-facebook-f"></i>
                <i title="Download" class="fa-solid fa-download"><a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">h</a></i>
                <i title="Save" onclick="onSaveMeme()" class="fa-regular fa-bookmark"></i> 
                <i title="git" class="fab fa-github"></i>
            </div>
        </div>
    <a href="https://dribbble.com/YancyMin" class="dr-url" target="_blank"><img class="dr" alt=""></a>
        </div>
       
      </div>
    </section>
    <section class="footer-container">
      <div class="filler">
        <img src="images/logo.png" alt="">
        <p>All rights reserved 2023</p>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/096b5eafcd.js" crossorigin="anonymous"></script>
    <script src="js/util.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
  </body>
</html>
